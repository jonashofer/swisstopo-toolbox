<mat-tab-group animationDuration="400ms" [(selectedIndex)]="selectedInputType">
	<mat-tab [label]="'mode.input' | translate">
		<app-text-input [addressToEdit]="addressToEdit">
		</app-text-input>
	</mat-tab>
	<mat-tab [label]="'mode.file' | translate">
		<app-file-upload-input (finished)="selectedInputType = 0"></app-file-upload-input>
	</mat-tab>
</mat-tab-group>
